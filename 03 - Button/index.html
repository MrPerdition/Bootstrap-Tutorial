<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--/* IE is forced to use the latest rendering engine */-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--/* get and set size + zomm level is set to 1*/-->
    <meta name="viewoport" content="width = divice-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .jumbotron {
            background-color: rgb(61, 45, 133);
            color: white;
        }

        .btn-default {
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Tutorial</h1>
        </div>
        <div class="jumbotron">
            <p>
                <h1> Buttons </h1>
            </p>
            <p>
                <button type="button" class="btn btn-light">Light</button>
                <button type="submit" class="btn btn-danger" role="button">Button</button>
                <input type="button" value="Info" class="btn btn-infot">
                <button type="submit" class="btn-primary btn-sm">Primary</button>
                <button type="submit" class="btn btn-success btn-xs">Success</button>
                <button type="submit" class="btn btn-warning btn-lg">Warning</button>
                <button type="submit" class="btn btn-link btn-lg">Link</button>
            </p>

            <p>
                <h1> Outline Buttons </h1>
            </p>
            <p>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>

            </p>
            <p>
                <h1> Block Level Buttons</h1>
            </p>
            <p>
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
            </p>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
